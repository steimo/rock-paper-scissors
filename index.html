<!DOCTYPE html>
<html>
        <head>
                <title>Page Title</title>
                <meta charset="UTF-8"/>
                <link rel="stylesheet" href="mystyle.css">
        </head>
        <body>
                <header><h1>Rock Paper Scissors</h1></header>
                <div id="choice-button-content">
                <p id="choose-weapon">Please, choose your weapon: </p>
                <div class="player-selection">
                        <button type="button" id="rock" class="choice" onclick="playerSelection()">Rock</button>
                        <button type="button" id="paper" class="choice" onclick="playerSelection()">Paper</button>
                        <button type="button" id="scissors" class="choice" onclick="playerSelection()">Scissors</button>
                </div>
                </div>
                <div id="score">
                <div class="player-score">
                        <p>Player score: </p>
                        <p id="player-score"> 0</p>
                </div>
                <div class="computer-score">
                        <p>Computer score: </p>
                        <p id="computer-score">0</p>
                </div>
                </div>
                <div id="display-results">
                </div>
                <div id="try-again-button">
                </div>
                <script src="myscript.js">
                </script>
        </body>
</html>
